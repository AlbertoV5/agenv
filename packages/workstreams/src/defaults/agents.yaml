agents:
  - name: default
    description: Fallback general-purpose worker alias.
    best_for: Default fallback when no thread agent assignment exists.
    models: [github-copilot/claude-sonnet-4.6]

  - name: system-engineer-codex
    description: System engineer worker using GPT Codex model.
    best_for: Architecture, backend systems, and high-complexity engineering threads.
    models: [openai/gpt-5.3-codex]

  - name: system-engineer-opus
    description: System engineer worker using Claude Opus model.
    best_for: Architecture, backend systems, and high-complexity engineering threads.
    models: [github-copilot/claude-opus-4.6]

  - name: system-engineer-gemini-pro
    description: System engineer worker using Gemini Pro model.
    best_for: Architecture, backend systems, and high-complexity engineering threads.
    models: [github-copilot/gemini-3.1-pro-preview]

  - name: frontend-designer-gemini-flash
    description: Frontend worker using Gemini Flash model.
    best_for: Frontend implementation, UX polish, and design-centric threads.
    models: [github-copilot/gemini-3-flash-preview]

  - name: frontend-designer-grok-fast
    description: Frontend worker using Grok fast coding model.
    best_for: Frontend implementation, UX polish, and design-centric threads.
    models: [github-copilot/grok-code-fast-1]

  - name: default-minimax
    description: General worker using MiniMax model.
    best_for: Cost-efficient standard development tasks.
    models: [opencode/minimax-m2.5-free]

execution:
  backend: tmux
  port: 4096
