name: Workstreams CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  workstreams-only-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/workstreams
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test
